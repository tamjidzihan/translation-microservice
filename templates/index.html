<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Translation Micro-Service</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <button class="btn-history"><i class="fa fa-folder"></i> History</button>
        <div id="overlay" class="overlay">
            <div id="modal" class="modal">
                <h2>Translation History</h2>
                <div id="history-modal-content"></div>
                <button id="close-modal">Close</button>
            </div>
        </div>
        <div class="header">
            <img src="/static/logo.png" alt="Logo" class="logo">
            <h1>Translate Your Text File</h1>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a text file (.txt):</label>
                <input type="file" id="file" name="file" accept=".txt" required>
            </div>
            <div class="form-group">
                <label for="language">Select target language:</label>
                <select id="language" name="language" required>
                    <option value="Bangla" selected>Bangla</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                </select>
            </div>

            <div id="button-container">
                <button type="submit">Translate</button>
                <a id="downloadButton" disabled>Download</a>
            </div>

        </form>

        <div id="status" class="notification"></div>
        <div id="history"></div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
